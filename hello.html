<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Моя страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .content {
      width: 50%;
      margin: 0 auto;
      background-color: #fff;
      padding: 1em;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }
    .content p {
      line-height: 1.5;
    }
    .footer {
      text-align: center;
      margin-top: 1em;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Добро пожаловать!</h1>
  
  <div class="content">
    <p>Это пример простой HTML-страницы. Вы можете редактировать или дополнять её по своему усмотрению.</p>
    <p>Здесь использован стандартный набор тегов HTML, а также небольшой встроенный CSS.</p>
  </div>
  
  <div class="footer">
    <p>&copy; 2024 Мой сайт</p>
  </div>

</body>
</html>
